<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Crop Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <div class="container">
        <h1>AI-Based Crop Recommendation</h1>
        <p>Enter <b>Soil</b> and <b>Weather</b> conditions to get the best crop recommendation.</p>

        <form id="cropForm">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" required>

            <label for="ph">Soil pH Level:</label>
            <input type="number" step="0.1" id="ph" name="ph" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" required>

            <button type="submit">Predict Crop</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
